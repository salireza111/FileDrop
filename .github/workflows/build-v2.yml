name: Build V2 Releases

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g., v2.0.0)"
        required: true
  push:
    tags:
      - "v2*"

env:
  RELEASE_TAG: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r FileDrop_Web/requirements.txt
          pip install pyinstaller
          pip show PyQt5 || true

      - name: Ensure PyQt5 (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pip install PyQt5==5.15.11
          python -c "import PyQt5; import PyQt5.QtWidgets; print(PyQt5.__file__)"

      - name: Clean build dirs
        run: |
          python -c "import shutil; [shutil.rmtree(d, ignore_errors=True) for d in ('build','build_cache','dist')]"

      - name: Build (Linux in ubuntu:20.04 container)
        if: runner.os == 'Linux'
        run: |
          docker run --rm -v "$GITHUB_WORKSPACE:/work" -w /work ubuntu:20.04 bash -lc "
            apt-get update &&
            apt-get install -y python3 python3-pip python3-venv build-essential patchelf curl &&
            python3 -m pip install --upgrade pip &&
            pip3 install -r requirements.txt &&
            pip3 install -r FileDrop_Web/requirements.txt &&
            pip3 install pyinstaller &&
            python3 FileDrop_Web/build_vendor.py &&
            pyinstaller -y --clean FileDrop.spec
          "

      - name: Build web vendor
        if: runner.os != 'Linux'
        run: python FileDrop_Web/build_vendor.py

      - name: Build app
        if: runner.os != 'Linux'
        run: pyinstaller -y --clean FileDrop.spec

      - name: Ensure PyQt5 in dist (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -c "import os,shutil; import PyQt5; src=os.path.dirname(PyQt5.__file__); dst=os.path.join('dist','FileDrop','_internal','PyQt5'); os.makedirs(os.path.dirname(dst), exist_ok=True); shutil.copytree(src, dst, dirs_exist_ok=True)"
          if (-not (Test-Path dist\\FileDrop\\_internal\\PyQt5)) {
            throw "PyQt5 not present in dist/FileDrop/_internal after copy"
          }

      - name: Install NSIS (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install nsis -y

      - name: Install AppImage tooling (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          rm -f FileDrop-${{ env.RELEASE_TAG }}-mac.dmg
          hdiutil info | awk '/FileDrop/ {print $1}' | xargs -I {} hdiutil detach {} || true
          hdiutil create -volname "FileDrop ${{ env.RELEASE_TAG }}" -srcfolder dist/FileDrop.app -ov -format UDZO FileDrop-${{ env.RELEASE_TAG }}-mac.dmg

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-ChildItem dist -Recurse | Select-Object FullName,Length
          $makensis = (Get-Command makensis.exe -ErrorAction SilentlyContinue).Source
          if (-not $makensis) {
            $makensis = Join-Path ${env:ProgramFiles(x86)} "NSIS\\makensis.exe"
          }
          if (-not (Test-Path $makensis)) {
            $makensis = Join-Path $env:ProgramFiles "NSIS\\makensis.exe"
          }
          if (-not (Test-Path $makensis)) {
            throw "makensis.exe not found"
          }
          & $makensis /DRELEASE_TAG=${{ env.RELEASE_TAG }} /DPROJECT_ROOT="$env:GITHUB_WORKSPACE" packaging\\windows\\installer.nsi

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          APPDIR=AppDir
          mkdir -p "$APPDIR/usr/bin" "$APPDIR/usr/share/icons/hicolor/256x256/apps"
          cp -r dist/FileDrop/* "$APPDIR/usr/bin/"
          cp packaging/linux/AppRun "$APPDIR/AppRun"
          chmod +x "$APPDIR/AppRun"
          cp packaging/linux/FileDrop.desktop "$APPDIR/FileDrop.desktop"
          cp assets/icon.png "$APPDIR/usr/share/icons/hicolor/256x256/apps/FileDrop.png"
          cp assets/icon.png "$APPDIR/FileDrop.png"
          curl -L -o appimagetool https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool
          ARCH=x86_64 ./appimagetool "$APPDIR" "FileDrop-${{ env.RELEASE_TAG }}-linux.AppImage"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FileDrop-${{ matrix.os }}
          path: |
            FileDrop-${{ env.RELEASE_TAG }}-mac.dmg
            FileDrop-${{ env.RELEASE_TAG }}-windows.exe
            FileDrop-${{ env.RELEASE_TAG }}-linux.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: FileDrop V2 - ${{ env.RELEASE_TAG }}
          files: |
            release-artifacts/**/FileDrop-${{ env.RELEASE_TAG }}-mac.dmg
            release-artifacts/**/FileDrop-${{ env.RELEASE_TAG }}-windows.exe
            release-artifacts/**/FileDrop-${{ env.RELEASE_TAG }}-linux.AppImage
